<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.bootcss.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="myCtrl">

    <h1>{{content}}</h1>

</div>

<p>The $http service executes different functions on success and failure.</p>

<script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function($scope, $http) {
        $http.get("http://localhost:8000/listdata")
                .then(function(response) {
                    $scope.content = response.data;
                }, function(response) {
                    $scope.content = "Something went wrong";
                });
    });
</script>

</body>
</html>
